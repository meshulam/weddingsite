<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Photos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./light.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">

    <link rel="stylesheet" href="./photoswipe.css">
    <link rel="stylesheet" href="./default-skin.css">
    <style>
      .pswp__caption__center {
        text-align: center;
      }

      .pswp__top-bar-new {
        display: flex;

        font-size: 13px;
        line-height: 44px;
        color: #FFF;
        opacity: 0.75;
        padding: 0 10px;
      }

      .pswp__top-bar-new a {
        color: #FFF;

      }

      .pswp__counter {
        padding-left: 4em;
      }

      .pswp__top-bar-new .pswp__button {
        float: unset;
      }
      .pswp__top-bar-new .pswp__counter {
        position: relative;
        left: unset;
        top: unset;

      }
    </style>
  </head>

  <body>
    <p>
      <a href="./">Home</a>
    </p>
    <p>
      <button onclick="openGallery();">Home</button>
    </p>
    <div id="gallery" class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>

      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar pswp__top-bar-new">
            <!--  Controls are self-explanatory. Order can be changed. -->
            <div><a href="./">Home</a></div>
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

            <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
            <!-- element will get class pswp__preloader--active when preloader is running -->
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>

          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
          </button>

          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
          </button>

          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./photoswipe.js"></script>
    <script src="./photoswipe-ui-default.js"></script>
    <script>
      var galleryElement = document.querySelector('#gallery');

      var items = [
        {
          src: './photos/posed1.jpg',
          w: 1600,
          h: 1068,
          title: ''
        },
        {
          src: './photos/posed2.jpg',
          w: 1600,
          h: 1068,
          title: ''
        },
        {
          src: './photos/posed3.jpg',
          w: 1600,
          h: 1068,
          title: ''
        },
        {
          src: './photos/prep.jpg',
          w: 1600,
          h: 1200,
          title: 'Sami helps Sneha attach her flower crown'
        },
        {
          src: './photos/walking.jpg',
          w: 1200,
          h: 1600,
          title: 'Walking to Lyndale Park before the ceremony'
        },
        {
          src: './photos/pre-garland.jpg',
          w: 1600,
          h: 1200,
          title: 'Garlanding'
        },
        {
          src: './photos/kiss.jpg',
          w: 1760,
          h: 1320,
          title: 'Kissing'
        },
        {
          src: './photos/post-ceremony.jpg',
          w: 1200,
          h: 1600,
          title: 'Just married!',
        },
        {
          src: './photos/signing.jpg',
          w: 1600,
          h: 1200,
          title: 'Signing the marriage license',
        },
        {
          src: './photos/zoom-toast.jpg',
          w: 640,
          h: 360,
          title: 'Toasts via zoom',
        },
      ];

      var options = {
        index: 0,
        closeOnScroll: false,
        pinchToClose: false,
        closeOnVerticalDrag: false,
        escKey: false,
      };

      function openGallery() {
        var gallery = new PhotoSwipe(galleryElement, PhotoSwipeUI_Default, items, options);
        gallery.init();
      }

      openGallery();
    </script>
  </body>
</html>
